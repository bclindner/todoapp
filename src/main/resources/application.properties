# OpenAPI API version
springdoc.version=1.0.0

# Disable OSIV for performance, and since we're not doing anything that would require it anyways
# (see baeldung article for details: https://www.baeldung.com/spring-open-session-in-view)
spring.jpa.open-in-view=false

# Enable the email job
emailjob.enabled=false
# Configurable cron parameter for the email job
# (defaults to 8am sharp)
emailjob.cron=0 0 8 * * *
# Email address to send the email to in the email job
emailjob.to=email@example.com